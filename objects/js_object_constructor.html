<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <script>
        function Admin(fname, lname) {
            this.fname = fname;
            this.lname = lname;
            this.admin = true;
        }

        function User(fname, lname) {
            this.fname = fname;
            this.lname = lname;
            this.admin = false;
        }

        function GreetAdmin(){
            
            if (this.admin){
                console.log(`Hello ${this. fname} ${this.lname}, you are a admin`);
            } else {
                console.log(`Welcom user ${this. fname} ${this.lname}`);
            }
        }

        let admin1 = new Admin("Kiran", "Raj");
        let admin2 = new Admin("Vishnu","R");

        let user1 = new User("John", "Doe");
        let user2 = new User("Maha", "Dev");

        admin1.greet = GreetAdmin;
        admin2.greet = GreetAdmin;
        user1.greet = GreetAdmin;
        user2.greet = GreetAdmin;

        admin1.greet();
        admin2.greet();
        user1.greet();
        user2.greet();


    </script>
</body>
</html>
