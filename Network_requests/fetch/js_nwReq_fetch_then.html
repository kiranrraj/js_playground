    <script>

        // Converting the response to text format
        fetch('https://jsonplaceholder.typicode.com/users/1')
            .then(response => {
                console.log(response.ok, response.status);  // true 200
                return response.text();
            })
            .then(text => {
                console.log(typeof text)                    // string
                console.log(text); 
            })
