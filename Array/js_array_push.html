<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Array Push</title>
</head>

<body>
    <script>
        arrNums = [1, 2, 3, 4, 5];
        arrAlpha = ['a', 'b', 'c', 'd'];

        arrNums.push(6);
        console.log(arrNums);            // [1, 2, 3, 4, 5, 6]

        arrAlpha.push('z');
        console.log(arrAlpha);          // ["a", "b", "c", "d", "z"]
    </script>
</body>

</html>
