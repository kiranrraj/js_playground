<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Date And Time</title>
</head>
<body>
    <script>
        function getYesterday(){
            let today = new Date();
            let yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            console.log(`Today: ${today} Yesterday: ${yesterday}`);
        }
        getYesterday();


        function getTomorrow(){
            let today = new Date();
            let tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            console.log(`Today: ${today} Tomorrow: ${tomorrow}`);
        }
        getTomorrow();

        function printWeekday(){
            let names = ['Sunday', 'Monday', 
            'Tuesday', 'Wednesday', 'Thursday', 
            'Friday', 'Saturday'];
            console.log(`Today is ${names[new Date().getDay()]}`);
        }
        printWeekday();

        function getDaysInMonth(year,month){
            let days = new Date(year, month,0).getDate();
            console.log(days);
        }
        getDaysInMonth(2021, 1);
        getDaysInMonth(2021, 2);
        getDaysInMonth(2021, 5);

        console.log(new Date(2021, 1,0));
    </script>
</body>
</html>
