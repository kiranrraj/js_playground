<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method</title>
</head>

<body>
    <script>
        

        function checkFun(a, b, c) {
            console.log(this);
            console.log(a);
            console.log(b);
            console.log(c);
        }
        checkFun.call(1, 2, 3, 4);


    </script>
</body>

</html>
