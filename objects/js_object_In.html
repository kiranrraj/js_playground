<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <script>
        
        let admin = {
            fname: "kiran",
            lname: "raj",
            email: "kiranr@gmail.com",
            admin: true,
            7:777,
            "next position" : "Senior Lead",
            greet: function(){
                console.log(`Hello ${this. name}`);
            }
        }

        console.log("lname" in admin);         // true
        console.log("fn" in admin);            // false 
        console.log(7 in admin);               // true
        console.log("next position" in admin); // true
        console.log("greet" in admin);         // true

        let name = {
            fullname :{
                fname: "kiran",
                lname: "raj",
            },
            email: "kiranr@gmail.com",
        }

        console.log("fname" in name);          //false
        console.log("fname" in name.fullname); //true

    </script>
</body>
</html>
