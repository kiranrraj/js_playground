<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Higher Order Functions</title>
</head>

<body>
    <script>
        let arr1 = [1, 27, 49, 6, 8, 11, 5, 20, 19, 15, 2];
        let arr_filter = arr1.filter(elem => elem%2 == 0 );
        console.log(typeof arr_filter, arr_filter); //object [6, 8, 20, 2]
        console.log(arr1); //[1, 27, 49, 6, 8, 11, 5, 20, 19, 15, 2]

        let arr2 = [1, 27, 49, 6, 8, 11, 5, 20, 19, 15, 2];
        let arr_filter2 = [];
        for (i = 0; i < arr2.length; i++) {
            if (arr2[i] % 2 ==0){
                arr_filter2.push(arr2[i]);
            }
            
        }
        console.log(arr_filter2) //[6, 8, 20, 2]
        console.log(typeof [1,2,3,4]);

        let array2 = [2,3,4,5]
        let arr2_filter = array2.filter((elem, index, a) => elem%2 == 0);
        console.log(arr2_filter);

    </script>
</body>

</html>
