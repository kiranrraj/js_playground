<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method</title>
</head>
<body>
    <script>
        let obj1 = {
            fname : "kiran",
            lname : "raj",
            display() {
                console.log(`${this.fname} ${this.lname}`)
            }
        }

        obj1.display();

        let obj2 = {
            fname : "Vishnu",
            lname : "R",
        }

        // obj2.display()
        //Uncaught TypeError: obj2.display is not a function
        obj1.display.call(obj2);
    </script>
</body>
</html>
