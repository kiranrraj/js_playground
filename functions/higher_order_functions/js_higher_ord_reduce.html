<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Higher Order Functions</title>
</head>

<body>
    <script>
        var num = [10, 2, 5, 6, 7]
        let sum = num.reduce((acc, cv) => acc + cv);
        console.log(sum);

        // with inital value set
        let sum2 = num.reduce(function (ac, cv) {
            return ac + cv
        }, 0);
        console.log(sum2);  // 30

        let arr3 = [[10, 5], [50, 0], [100, 35]]
        let arrSum = arr3.reduce(
            function(ac, cv) {
                return ac.concat(cv)
            }
        ).reduce((ac,cv) => ac + cv)
        console.log(arrSum);

        let sum1 = 0
        for (i = 0; i < num.length; i++) {
            sum1 += num[i]
        }
        console.log(sum1);  //30
    </script>
</body>

</html>
