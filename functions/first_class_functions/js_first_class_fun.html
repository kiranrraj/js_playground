<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Functions</title>
</head>
<body>
    <script>

        const divide = function(x,y){
            return x/y;
        }

        const multiply = function(x,y){
            return x*y;
        }

        function calc(x,y, fun1, fun2){
            let r1 = fun1(x,y);
            let r2 = fun2(x,y);
            console.log(`${x} * ${y} = ${r1}`);
            console.log(`${x} / ${y} = ${r2}`);
        }

        calc(20,10, multiply, divide);
        // 20 * 10 = 200
        // 20 / 10 = 2

        function calc(x,y, fun1, fun2){
            let r1 = fun1(x,y);
            let r2 = fun2(x,y);
            console.log(`${x} * ${y} = ${r1}`);
            console.log(`${x} / ${y} = ${r2}`);
            return function() {
                console.log(`${x} + ${y} = ${x + y}`);
                console.log(`${x} - ${y} = ${x - y}`);
            }
        }

        calc(20,10, multiply, divide)();
        // 20 * 10 = 200
        // 20 / 10 = 2
        // 20 + 10 = 30
        // 20 - 10 = 10



    </script>
</body>
</html>
