    <script>

        function Employee(name, dept, emp_id,position) {
            this.name = name || "";
            this.dept = dept || "general" ;
            this.emp_id = emp_id || 1001;
            this.position = position || "employee";
        }

        function Manager(name, dept, emp_id,role, area,position ="Manager") {
            this.base = Employee;
            this.base(name, dept, emp_id, "Manager" );
            this.role = role || "Accounts";
            this.area = area || "Trivandrum";
        }
        Manager.prototype = Object.create(Employee.prototype);
        Manager.prototype.constructor = Manager;


        function Worker(location) {
            Employee.call(this);
            this.location = location || "Trivandrum";
        }
        Worker.prototype = Object.create(Employee.prototype);
        Worker.prototype.constructor = Worker;


        function Sales(target, product) {
            Worker.call(this);
            this.target = target || 100000;
            this.product = product || "Soap";
        }
        Sales.prototype = Object.create(Worker.prototype);
        Sales.prototype.constructor = Sales;


        function Accounts() {
            Worker.call(this);
            this.level = 2;
        }
        Accounts.prototype = Object.create(Worker.prototype);
        Accounts.prototype.constructor = Accounts;


        function Store(section) {
            Worker.call(this);
            this.section = section || "Medical Equipment";
        }
        Store.prototype = Object.create(Worker.prototype);
        Store.prototype.constructor = Store;
