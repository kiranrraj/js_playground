<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Higher Order Functions</title>
</head>

<body>
    <script>
    let arr = [2,4,6,8,10];
    let arr2 = [1,3,41,7];
    let result_arr =[]

    let r1 = arr.some((elem, index, array)=> { 
        result_arr.push(elem % 2 == 0)
        return elem % 2 == 0
    });
    console.log(result_arr); // [true]
    console.log(r1); // true

    let r2 = arr2.some((elem, index, array)=> { 
        result_arr.push(elem % 2 == 0)
        return elem % 2 == 0
    });

    console.log(result_arr); // [false, false, false, false]
    console.log(r2); // false

    </script>
</body>

</html>
