<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
</head>
<body>
    <script>
        let now = new Date();
        console.log(now);                 
         // Mon May 17 2021 10:15:26 GMT+0530 (India Standard Time)     
        console.log(typeof now); 
        console.log(now.getMonth());               
        // object 
        let strnow = Date();
        console.log(strnow);
        // Mon May 17 2021 10:15:26 GMT+0530 (India Standard Time) 
        console.log(typeof strnow);
        //string
        // console.log(strnow.getMonth());
        //Uncaught TypeError: strnow.getMonth is not a function
        
        let newDate = new Date(2021, 04, 16, 00,00,00);
        console.log(newDate);
        // Sun May 16 2021 00:00:00 GMT+0530 (India Standard Time)

        
        console.log(typeof now.toString())      // string
       

        console.log(now.getFullYear());         // 2021
        console.log(now.getMonth());            // 4
        console.log(now.getDate());             // 14
        console.log(now.getHours());            // 20
        console.log(now.getMinutes());          // 29
        console.log(now.getSeconds());          // 44
        console.log(now.getMilliseconds());     // 251
        console.log(now.getDay());              // 5
        console.log(now.getTimezoneOffset());   // -330

        
        console.log(now.toString());
        // Fri May 14 2021 20:29:55 GMT+0530 (India Standard Time)

        console.log(now.toLocaleString());
        // 5/13/2021, 9:49:44 PM

        console.log(now.toDateString());
        // Thu May 13 2021

        console.log(now.toLocaleDateString());
        // 5/13/2021

        console.log(now.toTimeString());
        // 21:49:44 GMT+0530 (India Standard Time)

        console.log(now.toLocaleTimeString());
        // 9:49:44 PM

        let myBday = new Date(2021, 6, 24);
        console.log(myBday);
        // Sat Jul 24 2021 00:00:00 GMT+0530 (India Standard Time)

        let nextDay = new Date();
        nextDay.setDate(nextDay.getDate() + 1);
        console.log(nextDay); 
        // Fri May 14 2021 21:49:44 GMT+0530 (India Standard Time)

        console.log(Date.now());
        // 1620921345131  -- time stamp
    </script>
</body>
</html>
