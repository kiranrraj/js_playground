<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Rest and spread</title>
</head>
<body>
    <script>

        function addNum(a,b){
            console.log(a+b);
        }

        addNum(1,2,3,4,5);

        function acceptNumbers(a,b, ...c){
            let sum = a + b;
            for (let num of c){
                sum+=num;
            } 
            console.log(sum);
            console.log(a, b, c);
            console.log(c.length);
        }

        acceptNumbers(1,2,3,4,5,6,7);
    </script>
</body>
</html>
